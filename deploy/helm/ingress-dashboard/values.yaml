replicaCount: 1

image:
  dashboard:
    repository: taemon1337/ingress-dashboard
    pullPolicy: IfNotPresent
    tag: "0.0.9"
  images:
    repository: taemon1337/image-api
    pullPolicy: IfNotPresent
    tag: "0.0.1"
  kubectl:
    repository: bitnami/kubectl
    pullPolicy: IfNotPresent
    tag: latest

ingress:
  enabled: true
  host: dashboard
  imagehost: images
  tls: null

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
