replicaCount: 1

image:
  dashboard:
    repository: taemon1337/ingress-dashboard
    pullPolicy: IfNotPresent
    tag: "0.0.1"
  images:
    repository: taemon1337/image-api
    pullPolicy: IfNotPresent
    tag: "0.0.1"
  curl:
    repository: taemon1337/k8s-curl
    pullPolicy: IfNotPresent
    tag: "0.0.1"

ingress:
  enabled: true

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
