{{ if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: 80
{{ end }}