{{ if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  rules:
  - host: {{ .Values.ingress.hostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: 8080
  {{ if .Values.ingress.tls }}
    tls: {{ .Values.ingress.tls }}
  {{ end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress-images
spec:
  rules:
  - host: {{ .Values.ingress.hostname }}
    http:
      paths:
      - path: /img/
        pathType: Prefix
        backend:
          service:
            name: images
            port:
              number: 8080
  {{ if .Values.ingress.tls }}
    tls: {{ .Values.ingress.tls }}
  {{ end }}
{{ end }}
