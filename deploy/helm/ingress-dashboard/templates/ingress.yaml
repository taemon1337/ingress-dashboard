{{ if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    link: "/"
spec:
  rules:
  - http:
      paths:
      - path: /img/
        pathType: Prefix
        backend:
          service:
            name: images
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: 8080
  {{ if .Values.ingress.tls }}
    tls: {{ .Values.ingress.tls }}
  {{ end }}
{{ end }}
